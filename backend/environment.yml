# DrugGuard - Conda Environment
# Diabetic Drug Interaction Checker with ML

name: drugguard
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10
  
  # Core Framework
  - pip
  
  # Data Science Stack
  - numpy
  - pandas
  - scikit-learn
  
  # ML Libraries
  - xgboost
  - lightgbm
  - optuna
  - imbalanced-learn
  - joblib
  
  # Visualization
  - matplotlib
  - seaborn
  
  # Image Processing
  - pillow
  
  # SHAP for Explainability
  - shap
  
  # Install remaining via pip (flexible versions)
  - pip:
    # Core Framework
    - fastapi>=0.100.0
    - uvicorn[standard]>=0.25.0
    - python-multipart>=0.0.6
    
    # Database
    - sqlalchemy>=2.0.0
    - aiosqlite>=0.19.0
    
    # HTTP/Async
    - requests>=2.31.0
    - aiohttp>=3.9.0
    - httpx>=0.25.0
    
    # Utilities
    - python-dotenv>=1.0.0
    - pydantic>=2.0.0
    - pydantic-settings>=2.0.0
    - python-json-logger>=2.0.0
    - cachetools>=5.0.0
    
    # LLM Integration
    - ollama>=0.3.0
    
    # Testing
    - pytest
    - pytest-asyncio
    - anyio
